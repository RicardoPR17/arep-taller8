<!DOCTYPE html>
<html>
  <head>
    <title>AREP-X</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body onload="posts()">
    <script src="response.js"></script>
    <h1>POSTS</h1>

    <form id="usuario" class="usuario">
      <div class="formatoUsuario">
        <div class="contenedorImagen">
          <svg xml:space="preserve" style="enable-background: new 0 0 16 16" viewBox="0 0 16 16" y="0px" x="0px" id="Layer_1_1_" version="1.1" class="img">
            <path d="M12,9H8H4c-2.209,0-4,1.791-4,4v3h16v-3C16,10.791,14.209,9,12,9z"></path>
            <path d="M12,5V4c0-2.209-1.791-4-4-4S4,1.791,4,4v1c0,2.209,1.791,4,4,4S12,7.209,12,5z"></path>
          </svg>        
        </div >
          <div class="informacion">
              <label for="title">Nombre de usuario</label>
          
          <input type="text" id="nombre" name="nombre" />
          <br />
          <input type="button" value="OK" onclick="enviar()" class="submit_button" />
          </div>
        
      </div>
      

       
    </form>

    <div id="arroba" class="arroba"></div>
    <br />

    <form id="crearPost" class="post">
      <label for="title">Escribe tu post</label>
      <br />
      <input type="text" id="mensaje" name="mensaje" maxlength="140" />
      <br />
      <input type="button" value="Publicar post" onclick="msg()" class="submit_button" />
    </form>

    <br />

    <div id="posts" class="listaPost"></div>
  </body>
</html>
